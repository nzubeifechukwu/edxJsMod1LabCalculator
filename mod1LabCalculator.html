<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lab Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="mod1LabCalculator.css" />

</head>

<body>
    <!--html for a web page that displays the result of simple arithmetic operations-->
    <header>
        <h1 id="title">Welcome to Number Fun</h1>
    </header>
    <section id="subtitle">
        <h2 id="operand1">Operand #1: </h2>
        <h2 id="operand2">Operand #2: </h2>
    </section>

    <section class="results">
        <p id="sum"></p>
        <p id="diff"></p>
        <p id="product"></p>
        <p id="quotient"></p>
        <p id="mod"></p>
    </section>

    <script src="mod1LabCalculator.js"></script>
</body>

</html>
